<div class="auth-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">{{ title }}</h1>
        <p class="text-xs-center">
          <a [routerLink]="['/login']" *ngIf="authType == 'register'">Have an account?</a>
          <a [routerLink]="['/register']" *ngIf="authType == 'login'">Need an account?</a>
        </p>
        <form #loginForm="ngForm" (ngSubmit)="OnSubmit(loginForm)">
          <!-- <fieldset [disabled]="isSubmitting"> -->
          <fieldset class="form-group">
            <input placeholder="Username" #UserName ngModel name="username" class="form-control form-control-lg" type="text"
              *ngIf="authType == 'register'" />
          </fieldset>
          <fieldset class="form-group">
            <input placeholder="Email" #Email name="email" ngModel class="form-control form-control-lg" type="text" />
          </fieldset>
          <fieldset class="form-group">
            <input placeholder="Password" #Password ngModel name="password" class="form-control form-control-lg" type="password" />
          </fieldset>
          <button class="btn btn-lg btn-primary pull-xs-right" [disabled]="!loginForm.valid" type="submit">
            {{ title }}
          </button>
          <!-- </fieldset> -->
        </form>
      </div>

    </div>
  </div>
</div>
