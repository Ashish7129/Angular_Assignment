<nav class="navbar navbar-light">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Our Stories</a>

    <!-- Show this for logged out users -->
    <ul class="nav navbar-nav pull-xs-right" *ngIf="!authenticated() else loggedOut">
      <li class="nav-item">
        <a class="nav-link" routerLink="/">
          Home
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" routerLink="/login" routerLinkActive="active">
          Sign in
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" routerLink="/register" routerLinkActive="active">
          Sign up
        </a>
      </li>

    </ul>
    <!-- Show this for logged in users -->
    <ng-template #loggedOut>
      <ul class="nav navbar-nav pull-xs-right">

        <li class="nav-item">
          <a class="nav-link" routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            Home
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/newarticle" routerLinkActive="active">
            <i class="ion-compose"></i>&nbsp;New Article
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" (click)="Logout()">
            Logout&nbsp;
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/profile', username]" routerLinkActive="active">
            <!-- <img [src]="userClaims.image" *ngIf="userClaims.image" class="user-pic" /> -->
            {{ username }}
          </a>
        </li>

      </ul>
    </ng-template>
  </div>
</nav>
